<html lang="en">
<head>

            <label for="InputDiscount">Escribe el descuento del producto <input type="number" name="" id="InputDiscount"> % </label>
            

            <button type="button" onclick="ctaPriceDiscount()">Calcular precio con descuento</button>

    <section>
